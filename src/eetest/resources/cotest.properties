spring.datasource.url = jdbc:h2:mem:bdt_test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS BDT_TEST
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.name = bdt_test
spring.jpa.properties.hibernate.default_schema = bdt_test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl = on
spring.jpa.hibernate.ddl-auto = create
spring.batch.initialize-schema=always

