spring.datasource.url = jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS TEST
spring.datasource.name = test
spring.datasource.driver-class-name = org.h2.Driver
spring.jpa.properties.hibernate.default_schema = test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl = on
spring.jpa.hibernate.ddl-auto = create
spring.batch.initialize-schema=always

# Logging configuration for eetest profile
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate.engine.internal=ERROR
logging.level.org.hibernate.stat=ERROR
logging.level.org.apache=ERROR
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.flywaydb=ERROR
# Disable Hibernate SQL logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false