spring.datasource.url = jdbc:h2:mem:mvc_test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS MVC_TEST
spring.datasource.name = mvc_test
spring.datasource.driver-class-name = org.h2.Driver
spring.jpa.properties.hibernate.default_schema = mvc_test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl = off
spring.jpa.hibernate.ddl-auto = none
spring.batch.initialize-schema=never