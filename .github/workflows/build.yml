name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
env:
  EMAIL_RECIPIENTS: tibor.kiss@ms.sapientia.ro
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: furniture
  POSTGRES_PORT: 5432
  SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/furniture
  DEFAULT_IMAGE_NAME: diyfurniture-server
  IMAGE_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

jobs:
  setup-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
  
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven
    - name: Build
      run: |
        BUILD_VERSION=$(git rev-parse HEAD | cut -c1-8)
        echo "Build version: $BUILD_VERSION"
        mvn -Dintegration-tests.skip=true -Dbuild.number=$BUILD_VERSION clean package
    - name: Run Unit Tests
      run: mvn test
    - name: Archive JAR
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: target/*.jar
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine image name
      id: name
      run: |
        if [[ "${{ github.event.inputs.image_name }}" != "" ]]; then
          echo "image_name=${{ github.event.inputs.image_name }}" >> $GITHUB_OUTPUT
        else
          echo "image_name=${DEFAULT_IMAGE_NAME}" >> $GITHUB_OUTPUT
        fi

    - name: Determine image tag
      id: vars
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          tag="${GITHUB_REF##*/}"
        else
          tag="${GITHUB_RUN_NUMBER}"
        fi
          echo "tag=$tag" >> $GITHUB_OUTPUT

    - name: Compute full image name
      id: image
      run: |
        echo "full=${IMAGE_REGISTRY}/${{ github.repository_owner }}/${{ steps.name.outputs.image_name }}:${{ steps.vars.outputs.tag }}" >> $GITHUB_OUTPUT

    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ steps.image.outputs.full }}
          ${{ env.IMAGE_REGISTRY }}/${{ github.repository_owner }}/${{ steps.name.outputs.image_name }}:latest
        platforms: linux/amd64

    - name: Run Integration Tests
      run: mvn verify -Dunit-tests.skip=true
    - name: Upload Cucumber Report
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-report
        path: target/*
    - name: Cleanup workspace
      run: git clean -fdx
